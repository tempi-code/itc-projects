<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <title>Blank template</title>

        <link rel="stylesheet" href="styles.css">

    </head>

    <body>
        <div class="main-container">
            <h1>Conversion Calculator</h1>
            <div class="convert">
                <label>Enter a number: </label>
                <input id="originalNumber" type="number" placeholder="123"></input>
                <select id="selection">
                    <option value='1'>Celsius to Fahrenheit</option>
                    <option value='2'>Fahrenheit to Celsius</option>
                    <option value='3'>Feet to Meters</option>
                    <option value='4'>Meters to Feet</option>
                </select>
                
            </div>
            <div class="container">
                <button onclick="convertion()">Convert</button>
            </div>
            <div class="container">
                <h3>Result: </h1>
                <p id="result"></p>
            </div>
        </div>

        
        <script src="script.js"></script>
        
    </body>

</html>
